{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Ingridients {% endblock %}</h1>
<div class='h1'>
    <table>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Вес</th>
            <th>Коэфициент</th>

        </tr>
    {% for all in all_ingridient  %}
        <tr>
            <td class="post_calculate">{{ all['name'] }}</td>
            <td class="post_calculate">{{all['cost'] }}</td>
            <td class="post_calculate">{{ all['weight'] }}</td>
            <td class="post_calculate">{{ all['koef'] }}</td>
            <td class="post_calculate"> <a href="{{url_for('edit_ingridient', id=all['id'] )}}"><input type="submit" value="Изменить"></a></td>
            <td class="post_calculate"> <form action="{{url_for('delete_ingridient', id=all['id'])}}" method="post">
                <input type="submit" value="Удалить" onclick="return confirm('Are you sure you wsnt to delete this post?')">
            </form></td>
        </tr>

    {% endfor %}
        </table>
</div>
{% endblock %}
