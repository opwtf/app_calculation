{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Recipe {% endblock %}</h1>
<div class="h1">
<table>
    <tr>
            <th>Название</th>
            <th>Состав</th>
            <th >Операции</th>
        </tr>
    <div class='post'>
    {% for all in all_recipe  %}

            <tr>
            <td class="post_calculate">{{ all['name'] }}</td>
            <td class="post_calculate">{{ all['ingridients'] }}</td>
            <td class="post_calculate"> <a href="{{url_for('edit_recipe', id=all['id'] )}}"><input type="submit" value="Изменить"></a></td>
            <td class="post_calculate"> <a href="{{url_for('calculation', id=all['id'] )}}"><input type="submit" value="Вычислить"></a></td>
            <td class="post_calculate"> <form action="{{url_for('delete_recipe', id=all['id'])}}" method="post">
                <input type="submit" value="Удалить" onclick="return confirm('Are you sure you want to delete this recipe?')">
            </form></td>
            </tr>

    {% endfor %}
        </div>
</table>
    </div>
{% endblock %}
